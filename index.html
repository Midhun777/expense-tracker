<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Expense Tracker
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Playwrite+DE+Grund:wght@100..400&family=Playwrite+NZ&family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
            rel="stylesheet">
        <link href="./styles/output.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="w-screen lg:w-screen md:w-screen">

        <script src="https://kit.fontawesome.com/0be4e24505.js"
            crossorigin="anonymous"></script>

        <div class="container mx-auto">
            <nav class="nav w-full h-16 flex justify-between items-center">
                <span class="logo text-2xl font-semibold ml-5">xpenso</span>
                <a href="https://github.com/Midhun777" target="_blank"> <i
                        class="fa-brands fa-github text-3xl mr-5"></i></a>
            </nav>
            <section>
                <div class="cont">

                    <div
                        class="cate-nav h-24 w-4/5 mx-auto text-textCol bg-priRed border-solid border-2 border-red-500 shadow-md rounded-lg mt-2 flex justify-evenly items-center">
                        <a href="#"><button
                                class="cat-items w-[5em] lg:w-40 h-10 font-semibold bg-secGreenDark rounded-md shadow-md">Expense</button></a>
                        <a href="#"><button
                                class="cat-items w-[4em] lg:w-40  h-10 font-semibold bg-secGreen rounded-md shadow-md">Owes</button></a>
                        <a href="#"><button
                                class="cat-items w-[4em] lg:w-40  h-10 font-semibold bg-secGreen rounded-md shadow-md ">Lends</button></a>
                    </div>

                    <div class="cont-sub w-4/5 mx-auto mt-4 ">
                        <div class="add-exp">
                            <button
                                class="add-button text-lg mt-3 bg-priRed flex justify-evenly items-center w-44 lg:w-52 font-medium rounded-lg h-14 text-[rgb(42,40,40)]">Add
                                Expense
                                <i class="fa-solid fa-plus plus-icon ml-4"></i>
                            </button>
                        </div>

                    </div>
                </div>
            </section>
        </div>
        <!-- npx tailwindcss -i ./styles/input.css -o ./styles/output.css --watch -->
    </body>
</html>
