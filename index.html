<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Expense Tracker</title>
        <link rel="apple-touch-icon" sizes="180x180"
            href="assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32"
            href="assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16"
            href="assets/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Playwrite+DE+Grund:wght@100..400&family=Playwrite+NZ&family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
            rel="stylesheet">
        <link href="./styles/output.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="w-screen text-textColLight">

        <script src="https://kit.fontawesome.com/0be4e24505.js"
            crossorigin="anonymous"></script>

        <div class="container mx-auto">
            <nav class="nav w-full h-16 flex justify-between items-center">
                <span class="logo text-2xl font-semibold ml-5">xpenso</span>
                <div class="github">
                    <a href="https://github.com/Midhun777/expense-tracker"><i
                            class="fa-solid fa-code text-2xl mr-5"></i></a>
                    <a href="https://github.com/Midhun777"
                        target="_blank">
                        <i class="fa-brands fa-github text-3xl mr-5"></i></a>
                </div>

            </nav>
            <section class="main">
                <div class="cont">
                    <!-- category navigation -->
                    <div
                        class="cate-nav h-20 lg:h-24 w-4/5 mx-auto text-textCol bg-priRed border-solid border-2 border-red-500 shadow-md rounded-lg mt-2 flex justify-evenly items-center">
                        <a href="#"><button id="expNav"
                                class="cat-items w-[5em] lg:w-40 h-10 font-semibold bg-secGreenDark rounded-md shadow-md">Expense</button></a>
                        <a href="#"><button id="oweNav"
                                class="cat-items w-[4em] lg:w-40  h-10 font-semibold bg-secGreen rounded-md shadow-md">Owes</button></a>
                        <a href="#"><button id="lendNav"
                                class="cat-items w-[4em] lg:w-40  h-10 font-semibold bg-secGreen rounded-md shadow-md ">Lends</button></a>
                    </div>
                    <!-- **** -->

                    <main>
                        <div class="cont-sub w-4/5 mx-auto mt-4 ">

                            <!-- Add Expense Button -->
                            <div class="add-exp">
                                <button id="addExpBtn"
                                    class="add-button p-3 text-base lg:text-lg mt-3 p-1 bg-priRed flex justify-center items-center lg:w-52 h-12 lg:h-14 font-medium rounded-lg text-textColLight shadow-md ml">Add
                                    Expense
                                    <i
                                        class="fa-solid fa-plus plus-icon ml-4 text-3xl"></i>
                                </button>
                                <!-- ***** -->

                                <p
                                    class="cate-label mt-4 text-lg font-semibold">
                                    Expenses
                                </p>

                                <!-- Expenses Section -->
                                <!-- cards -->

                                <div id="exp-cont"
                                    class="exp-cont flex flex-wrap justify-between items-center">

                                    <div
                                        class="exp-card mt-4 w-full lg:w-[32%] bg-priRed h-[4.7em] lg:h-20 rounded-lg shadow-md flex mb-1">
                                        <div class="card-left w-9/12">
                                            <p
                                                class="text-xl font-semibold ml-3 text-textColLight mt-2 lg:mt-2">Grocery</p>
                                            <p
                                                class="lg:text-sm text-sm ml-3 text-textColLight mt-2 lg:mt-2 font-medium mb-[-10px]">Bought
                                                some groceries :<span
                                                    class="date text-[1em] lg:inline md:hidden">
                                                    Jan 28</span></p>
                                        </div>
                                        <div
                                            class="card-right w-3/12 flex justify-center items-center text-2xl lg:text-3xl font-medium text-textColLight">₹59</div>
                                    </div>

                                </div>

                                <!-- Owes Section -->
                                <div id="owe-cont"
                                    class="owe-cont flex-wrap justify-between items-center hidden">
                                    <div
                                        class="owe-card mt-4 w-full lg:w-[32%] bg-priRed h-[4.7em] lg:h-20 rounded-lg shadow-md flex mb-1">
                                        <div class="card-left w-9/12">
                                            <p
                                                class="text-xl font-semibold ml-3 text-textColLight mt-2 lg:mt-2">Travel</p>
                                            <p
                                                class="lg:text-sm text-sm ml-3 text-textColLight mt-2 lg:mt-2 font-medium mb-[-10px]">Petrol
                                                :<span
                                                    class="date text-[1em] lg:inline md:hidden">
                                                    Jan 28</span></p>
                                        </div>
                                        <div
                                            class="card-right w-3/12 flex justify-center items-center text-2xl lg:text-3xl font-medium text-textColLight">₹599</div>
                                    </div>
                                </div>

                                <!-- Lends Section -->
                                <div id="lend-cont"
                                    class="lend-cont flex-wrap justify-between items-center hidden">
                                    <div
                                        class="lend-card mt-4 w-full lg:w-[32%] bg-priRed h-[4.7em] lg:h-20 rounded-lg shadow-md flex mb-1">
                                        <div class="card-left w-9/12">
                                            <p
                                                class="text-xl font-semibold ml-3 text-textColLight mt-2 lg:mt-2">Travel</p>
                                            <p
                                                class="lg:text-sm text-sm ml-3 text-textColLight mt-2 lg:mt-2 font-medium mb-[-10px]">Petrol
                                                :<span
                                                    class="date text-[1em] lg:inline md:hidden">
                                                    Jan 28</span></p>
                                        </div>
                                        <div
                                            class="card-right w-3/12 flex justify-center items-center text-2xl lg:text-3xl font-medium text-textColLight">₹350</div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </main>

                    <!-- Popup -->

                    <div
                        class="form-cont w-screen shadow-md h-screen flex justify-center items-center fixed inset-0 bg-black bg-opacity-40 hidden">
                        <div
                            class="form lg:w-1/3 bg-gray-100 shadow-md rounded-lg">
                            <div
                                class="form-head flex justify-between items-center p-2 rounded-lg">
                                <p
                                    class="text-lg font-semibold text-textColLight">Add
                                    Expense</p>
                                <i
                                    class="fa-solid fa-times text-2xl text-textColLight close"></i>
                            </div>
                            <form class="form-body p-4">
                                <div class="form-group flex flex-col">
                                    <label
                                        class="text-lg font-semibold text-textColLight">Category</label>
                                    <input type="text" id="category"
                                        class="form-input mt-2 p-2 rounded-lg"
                                        placeholder="Enter Category">
                                </div>

                                <div class="form-group flex flex-col">
                                    <label
                                        class="text-lg font-semibold text-textColLight mt-1">Title</label>
                                    <input type="text" id="title"
                                        class="form-input mt-2 p-2 rounded-lg"
                                        placeholder="Enter Title">
                                </div>

                                <div
                                    class="form-group flex flex-col sm:flex-row sm:justify-between sm:gap-4">
                                    <div class="sm:w-1/2 mb-4 sm:mb-0">
                                        <label
                                            class="text-lg font-semibold text-textColLight mt-1">Price</label>
                                        <input type="number" id="price"
                                            class="form-input mt-2 p-2 rounded-lg w-full"
                                            placeholder="Enter Price">
                                    </div>

                                    <div class="sm:w-1/2">
                                        <label
                                            class="text-lg font-semibold text-textColLight">Date</label>
                                        <input type="date" id="date"
                                            class="form-input mt-2 p-2 rounded-lg w-full">
                                    </div>
                                </div>

                                <div class="form-group flex flex-col">
                                    <label
                                        class="text-lg font-semibold text-textColLight mt-1">Note</label>
                                    <textarea id="note"
                                        class="form-input mt-2 p-2 rounded-lg"
                                        placeholder="Enter Note"></textarea>
                                </div>

                                <div
                                    class="button-div w-full flex justify-end mt-4">
                                    <button
                                        class="close bg-priRed mr-6 w-16 h-8 rounded shadow-md">Cancel</button>
                                    <button
                                        class="bg-secGreen w-16 h-8 rounded shadow-md">Add</button>
                                </div>

                            </div>
                        </div>

                    </div>
                </section>
            </div>
            <script src="app.js"></script>
            <!-- npx tailwindcss -i ./styles/input.css -o ./styles/output.css --watch -->
        </body>
    </html>
